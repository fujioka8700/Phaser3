services:
  app:
    image: node:24
    working_dir: /app
    tty: true
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5555:5555"
    volumes:
      - ./src:/app
    environment:
      - WATCHPACK_POLLING=true
      - DATABASE_URL=postgresql://user:password@db:5432/myapp_db?schema=public
    command: >
      sh -c "npm run dev"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d myapp_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
